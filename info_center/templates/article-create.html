{% extends 'base.html' %}
{% block content %}
    <div class="create-form">
        <form action="" method="post">
            {% csrf_token %}
            <ul>
                {{ form.as_ul }}
                <input type="submit" value="Prześlij" class="button-submit">
                {% if object %}
                    <a type="button" class="button-submit" href="{% url 'article-delete' object.id %}">Usuń</a>
                {% endif %}
            </ul>
        </form>
    </div>
{% endblock %}
